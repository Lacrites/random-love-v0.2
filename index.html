<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frase de emergencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #resultado {
      font-size: 32px;
      margin: 20px 0;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    #ubicacion {
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Frase de emergencia</h1>
  <div id="resultado">🐼</div>
  <button onclick="mostrarFrase()">Mostrar Frase</button>

  <h2>¿Dónde está Fede?</h2>
  <button onclick="consultarDistanciaAFede()">Consultar ubicación en vivo</button>
  <div id="ubicacion">📍</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    // ⚠️ Reemplazá con los datos reales de tu proyecto Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      databaseURL: "https://TU_DOMINIO.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "TU_MESSAGING_ID",
      appId: "TU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const frases = [
      "te amo mucho muy muchisimo 💖",
      "te extraño 💗",
      "wiiiii 💞",
      "apapacho a la distancia 💕",
      "bu 🤍",
      "ti amo ❤️",
      "que facha eh",
      ", iba a bajar la intensidad, pero me dijiste que asi te gusto",
      "felicidades por recibirte, te lo super mereces💗",
      "💜🤝💙",
      "hoy te amo más que ayer y menos que mañana 💗"
    ];

    let contador = 0;

    function mostrarFrase() {
      if (contador < 10) {
        const indice = Math.floor(Math.random() * frases.length);
        document.getElementById("resultado").textContent = "Amoooor " + frases[indice];
        contador++;
      } else {
        document.getElementById("resultado").textContent = "Si aparece este mensaje es porque apretaste el botón 10 veces! Mandame un sticker de Stitch por WhatsApp.";
        contador = 0;
      }
    }

    function consultarDistanciaAFede() {
      const ref = db.ref("fede/ubicacion");
      ref.once("value").then(snapshot => {
        const ubicacionFede = snapshot.val();
        if (!ubicacionFede) {
          document.getElementById("ubicacion").textContent = "No hay ubicación registrada de Fede.";
          return;
        }

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(pos) {
            const latUsuario = pos.coords.latitude;
            const lonUsuario = pos.coords.longitude;
            const latFede = ubicacionFede.lat;
            const lonFede = ubicacionFede.lon;

            const distancia = calcularKilometros(latUsuario, lonUsuario, latFede, lonFede);
            document.getElementById("ubicacion").textContent =
              `Fede está a ${distancia.toFixed(2)} km de vos ❤️`;
          }, function() {
            document.getElementById("ubicacion").textContent = "No se pudo obtener tu ubicación.";
          });
        } else {
          document.getElementById("ubicacion").textContent = "Tu navegador no soporta geolocalización.";
        }
      });
    }

    function calcularKilometros(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function toRad(grados) {
      return grados * Math.PI / 180;
    }
  </script>
</body>
</html>
