<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frase de emergencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fef6f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      color: #d63384;
    }

    #resultado {
      font-size: 28px;
      margin: 30px 0;
      color: #5c5c5c;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ffa6bc, #ffb3c6);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
      }

      #resultado {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Frase de emergencia 💌</h1>
  <div id="resultado">🐼</div>
  <br>
  <button onclick="mostrarFrase()">Mostrar Frase</button>

  <script>
    const frases = [
      "te amo mucho muy muchisimo 💖",
      "te extraño 💗",
      "wiiiii 💞",
      "apapacho a la distancia 💕",
      "bu 🤍",
      "ti amo ❤️",
      "que facha eh",
      ", iba a bajar la intensidad, pero me dijiste que así te gusto",
      "felicidades por recibirte, te lo super mereces 💗",
      "💜🤝💙",
      "hoy te amo más que ayer y menos que mañana 💗"
    ];

    let contador = 0;

    function mostrarFrase() {
      const resultado = document.getElementById("resultado");
      if (contador < 10) {
        const indice = Math.floor(Math.random() * frases.length);
        resultado.textContent = "Amoooor " + frases[indice];
        contador++;
      } else {
        resultado.textContent = "Si aparece este mensaje es porque apretaste el botón 10 veces! Mandame un sticker de Stitch por WhatsApp 🐾";
        contador = 0;
      }
    }
  </script>
</body>
</html>
