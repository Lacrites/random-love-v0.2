<body>

  <script>
    const formspreeURL = "https://formspree.io/f/xqaqojgo"; // Reemplaz치 con tu URL de Formspree

    // Enviar aviso solo al cargar la p치gina
    fetch(formspreeURL, {

      headers: {

      },
      body: JSON.stringify({
        mensaje: 'Mica te extra침a',

    const frases = [
      "te amo mucho muy muchisimo 游눘",
      "te extra침o 游눙",
      "wiiiii 游",
      "apapacho a la distancia 游눗",
      "bu 游밼",

      "fuerza con la tesis, vos podes 游눙",
      "游눞游뱋游눛",
      "hoy te amo mas que ayer y menos que ma침ana 游눙"
    ];

    let contador = 0;

    function mostrarFrase() {
      if (contador < 10) {
        const indice = Math.floor(Math.random() * frases.length);
        document.getElementById("resultado").textContent = "Amoooor " + frases[indice];
        contador++;
      } else {
        document.getElementById("resultado").textContent = "Si aparece este mensaje es porque apretaste el boton 10 veces! Mandame un sticker de stitch por whatsapp";
        contador = 0;
      }
    }

    // Ubicaciones
    const casa = { lat: -34.868564, lon: -58.105119 };   // Cambi치 por la direcci칩n real
    const laburo = { lat: -34.923661, lon: -57.941840 }; // Cambi치 por la direcci칩n real

    function calcularDistanciaAHogar() {
      obtenerUbicacionUsuario(casa, "la casa");
    }

    function calcularDistanciaALaburo() {
      obtenerUbicacionUsuario(laburo, "el laburo");
    }

    function obtenerUbicacionUsuario(destino, nombreLugar) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const latUsuario = pos.coords.latitude;
          const lonUsuario = pos.coords.longitude;

          const distancia = calcularKilometros(destino.lat, destino.lon, latUsuario, lonUsuario);
          document.getElementById("ubicacion").textContent =
            `Est치s a ${distancia.toFixed(2)} km de Fede, que seguro te esta extra침ando.`;
        }, function(error) {
          document.getElementById("ubicacion").textContent = "No se pudo obtener tu ubicaci칩n.";
        });
      } else {
        document.getElementById("ubicacion").textContent = "Tu navegador no soporta geolocalizaci칩n.";
      }
    }

    function calcularKilometros(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function toRad(grados) {
      return grados * Math.PI / 180;
    }
  </script>
