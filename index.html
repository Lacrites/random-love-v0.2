<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frase de emergencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fef6f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      color: #d63384;
    }

    #resultado {
      font-size: 28px;
      margin: 30px 0;
      color: #5c5c5c;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
      transition: opacity 0.4s ease;
      opacity: 1;
    }

    button {
      font-size: 22px;
      padding: 12px 30px;
      margin: 15px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ffa6bc, #ffb3c6);
      transform: scale(1.05);
    }

    #juego-sorpresa {
      display: none;
      margin-top: 30px;
    }

    .caja {
      display: inline-block;
      width: 130px;
      height: 130px;
      background-color: #ffe4ec;
      border: 3px solid #f8a1c4;
      border-radius: 16px;
      margin: 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
      overflow: hidden;
    }

    .caja:hover {
      transform: scale(1.05);
    }

    .caja img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 13px;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    #mensajeJuego {
      margin-top: 20px;
      font-size: 24px;
      color: #b03060;
    }

    #volverBtn {
      display: none;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
      }

      #resultado {
        font-size: 24px;
      }

      .caja {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Frase de emergencia üíå</h1>
  <div id="resultado">üêº</div>
  <br>
  <button onclick="mostrarFrase()">Mostrar Frase</button>

  <div id="juego-sorpresa">
    <h2>üì∏ Foto sorpresa</h2>
    <div class="caja"><img alt="Foto sorpresa 1"></div>
    <div class="caja"><img alt="Foto sorpresa 2"></div>
    <div class="caja"><img alt="Foto sorpresa 3"></div>
    <div id="mensajeJuego">Eleg√≠ una cajita para ver tu sorpresa üéÅ</div>
    <button id="volverBtn" onclick="volverAFrases()">Volver a frases</button>
  </div>

  <script>
    const frases = [
      "te amo mucho muy muchisimo üíñ",
      "te extra√±o üíó",
      "wiiiii üíû",
      "apapacho a la distancia üíï",
      "bu ü§ç",
      "ti amo ‚ù§Ô∏è",
      "que facha eh",
      ", iba a bajar la intensidad, pero me dijiste que as√≠ te gusto",
      "felicidades por recibirte, te lo super mereces üíó",
      "üíúü§ùüíô",
      "hoy te amo m√°s que ayer y menos que ma√±ana üíó"
    ];

    let contador = 0;
    let ultimoIndice = -1;

    function mostrarFrase() {
      const resultado = document.getElementById("resultado");
      const juego = document.getElementById("juego-sorpresa");
      const mensajeJuego = document.getElementById("mensajeJuego");
      const volverBtn = document.getElementById("volverBtn");
      juego.style.display = "none";
      mensajeJuego.textContent = "";
      volverBtn.style.display = "none";

      resultado.style.opacity = 0;

      setTimeout(() => {
        if (contador < 9) {
          let indice;
          do {
            indice = Math.floor(Math.random() * frases.length);
          } while (indice === ultimoIndice);
          ultimoIndice = indice;

          resultado.textContent = "Amoooor " + frases[indice];
          contador++;
        } else {
          resultado.textContent = "¬°Minijuego activado! üì∏";
          iniciarFotoSorpresa();
          juego.style.display = "block";
          contador = 0;
          ultimoIndice = -1;
        }

        resultado.style.opacity = 1;
      }, 200);
    }

    function iniciarFotoSorpresa() {
      const cajas = document.querySelectorAll(".caja");
      const mensajeJuego = document.getElementById("mensajeJuego");
      const volverBtn = document.getElementById("volverBtn");
      mensajeJuego.textContent = "Eleg√≠ una cajita para ver tu sorpresa üéÅ";
      volverBtn.style.display = "none";

      // Crear una lista de 15 posibles im√°genes
      const disponibles = Array.from({length: 15}, (_, i) => `foto${i + 1}.jpg`);

      // Barajar y tomar 3 al azar
      const seleccionadas = disponibles.sort(() => 0.5 - Math.random()).slice(0, 3);

      cajas.forEach((caja, i) => {
        const img = caja.querySelector("img");
        img.src = seleccionadas[i];
        img.style.opacity = 0;

        caja.onclick = function () {
          mostrarFoto(caja);
        };
      });
    }

    function mostrarFoto(caja) {
      const img = caja.querySelector("img");
      img.style.opacity = 1;

      const mensajeJuego = document.getElementById("mensajeJuego");
      mensajeJuego.textContent = "¬°Sorpresa desbloqueada! üíñ";

      // Deshabilitar m√°s clics
      document.querySelectorAll(".caja").forEach(c => c.onclick = null);

      // Mostrar bot√≥n volver
      document.getElementById("volverBtn").style.display = "inline-block";
    }

    function volverAFrases() {
      document.getElementById("juego-sorpresa").style.display = "none";
      document.getElementById("mensajeJuego").textContent = "";
      document.getElementById("volverBtn").style.display = "none";
      document.getElementById("resultado").textContent = "üêº";
    }
  </script>
</body>
</html>
